<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>form doctors</title>

</head>
<body>
	<div layout:fragment="pageContent">
        <div class="container mt-5">
        <div class=" col-md-7">
         <div class="card">
         <div class="card-header">Record completed</div>
         <div class="card-body"></div>
         <div class="form-group">
           <label>ID : </label>
          <strong><label th:text="${doctor.id}"></label></strong>
         </div>
             <div class="form-group">
           <label>Name : </label>
           <strong><label th:text="${doctor.name}"></label></strong>
         </div>
             <div class="form-group">
           <label>Last name : </label>
           <strong><label th:text="${doctor.lastname}"></label></strong>
         </div>
             <div class="form-group">
           <label>Profession : </label>
          <strong> <label th:text="${doctor.profession}"></label></strong>
         </div>
         
            <div class="form-group">
           <label>Practicing from: </label>
           <strong><label th:text="${doctor.practicing_from}"></label></strong>
         </div>
         </div>
        </div>
	</div>
</div>

</body>
</html>
