<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>form patients</title>

</head>
<body>
	<div layout:fragment="pageContent">
        <div class="container mt-5">
        <div class=" col-md-7">
         <div class="card">
         <div class="card-header">Record completed</div>
         <div class="card-body"></div>
         <div class="form-group">
           <label>ID : </label>
          <strong><label th:text="${patient.id}"></label></strong>
         </div>
             <div class="form-group">
           <label>Name : </label>
           <strong><label th:text="${patient.name}"></label></strong>
         </div>
             <div class="form-group">
           <label>Score : </label>
           <strong><label th:text="${patient.score}"></label></strong>
         </div>
             <div class="form-group">
           <label>Birth Date: </label>
           <strong><label th:text="${patient.dateNaissance}"></label></strong>
         </div>
             <div class="form-group">
           <label>Sick : </label>
          <strong> <label th:text="${patient.malade}"></label></strong>
         </div>
         </div>
        </div>
	</div>
</div>

</body>
</html>
